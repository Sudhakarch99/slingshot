<div ng-show="formData.params">
    <div ng-show="formData.errorMesg && !formData.deploymentSucceeded" class="form-group col-md-6">
        <label for="subscription">Subscription</label>
        <select class="form-control" ng-model="formData.subscription" ng-options="subscription.displayName for subscription in formData.subscriptions" ng-change="changeSubscription()"></select>
    </div>
    <div class="form-group col-md-6" ng-repeat="param in formData.params" ng-switch on="param.name" ng-show="showParam(param) && formData.errorMesg && !formData.deploymentSucceeded">
        <!-- Special handling for appServiceName form field -->
        <div ng-switch-when="appServiceName">
            <label>{{param | camelCaseToHuman}}</label>
            <span ng-show="showAppServiceNameAvailableMesg()" class="text-success" ng-if="formData.appServiceNameAvailable">
                - Name is available
            </span>
            <span ng-show="showAppServiceNameAvailableMesg()" class="text-danger" ng-if="!formData.appServiceNameAvailable">
                - Name is not available
            </span>
            <input type="text" class="form-control" name="param.name" ng-model="param.value" ng-change="checkAppServiceName(param.value)">
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="errorModalLabel">Deployment Error</h4>
                </div>
                <div class="modal-body">
                    {{formData.errorMesg}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="result-body">
        <ul>
            <div ng-show="!formData.deploymentSucceeded" ng-repeat="mesg in formData.statusMesgs">
                {{mesg}}
                <span id="spinnerStatus" ng-if="$last"><i class="fa fa-spinner fa-spin" ng-show="!formData.errorMesg && !formData.deploymentSucceeded"></i></span>
            </div>
            <div ng-show="formData.errorMesg">
                <span class="text-danger">Deployment Failed</span>
                <a href ng-click="showError()"> (View Error)</a>
            </div>
            <div ng-show="formData.deploymentSucceeded">
                <div>Deployment Complete</div>
                <div class="column small-4 large-2 end">
                    <div id="select-template" data-slug="mvc-5-with-entity-framework" data-event="tryappservice-clicked-template" data-mixpanel-template="mvc-5-with-entity-framework" data-mixpanel-apptype="web" class="selection product-placement product-placement-same-size">
                        <a href="/en-us/try/app-service/web/mvc-5-with-entity-framework/?Step=template" data-deploy="/en-us/try/app-service/deploy/?Type=web&amp;Template=mvc-5-with-entity-framework&amp;Step=template" data-status-auth="/en-us/try/app-service/auth/?Type=web&amp;Template=mvc-5-with-entity-framework&amp;Step=template"
                           class="no-ajax" ms.pgarea="content" ms.cmpgrp="body" ms.cmptyp="link" ms.cmpnm="MVC 5 With Entity Framework" ms.title="" ms.interactiontype="1">
                            <div class="img-container"> <img class="full-width" src="/images/page/try/app-service/asp-net.png" alt=""> </div> <span class="title sd-equalize" data-set="template" style="height: 37px;">MVC 5 With Entity Framework</span>
                        </a>
                    </div>
                </div>
                <div>
                    <a target="_blank" ng-href="{{formData.portalUrl}}">Manage</a> your
                    <span ng-show="formData.repoParamFound">
                        site / Browse to
                        <a target="_blank" ng-href="{{formData.siteUrl}}">{{formData.siteUrl}}</a>
                    </span>
                    <span ng-show="!formData.repoParamFound">resources</span>
                </div>
            </div>
        </ul>
    </div>
    <div class="row" ng-show="formData.errorMesg">
        <div class="form-group col-xs-6 col-xs-offset-6 text-right">
            <a ng-click="retryDeploy()" class="btn btn-info wizard-button">Retry</a>
        </div>
    </div>
</div>
